<div class="container">
  <h1>Gone Gourmet</h1>

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Select Brand and City</mat-panel-title>
      </mat-expansion-panel-header>

      <div class="dropdown-container">
        <!-- Brand Dropdown -->
        <mat-form-field appearance="outline" class="dropdown">
          <mat-label>Select Brand</mat-label>
          <mat-select [(ngModel)]="selectedBrand" (selectionChange)="onBrandChange()">
            <mat-option *ngFor="let brand of brands" [value]="brand.id">
              {{ brand.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- City Dropdown -->
        <mat-form-field appearance="outline" class="dropdown">
          <mat-label>Select a City</mat-label>
          <mat-select [(ngModel)]="selectedCity">
            <mat-option *ngFor="let city of cities" [value]="city">
              {{ city }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-expansion-panel>
  </mat-accordion>

  <!-- Submit Button -->
  <div class="submit-container">
    <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
  </div>

  <!-- Table for Unavailable Items -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="srNo">
        <th mat-header-cell *matHeaderCellDef> SR. NO </th>
        <td mat-cell *matCellDef="let element"> {{element.srNo}} </td>
      </ng-container>

      <ng-container matColumnDef="foodItems">
        <th mat-header-cell *matHeaderCellDef> FOOD ITEMS </th>
        <td mat-cell *matCellDef="let element"> {{element.foodItems}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
